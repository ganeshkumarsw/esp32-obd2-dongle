<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dongle Terminal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <style>
    html,
    body {
      height: 100%;
    }

    textarea {
      font-family: 'consolas', Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      min-height: 80vh;
      width: 100%;
    }

    input {
      font-family: 'consolas', Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
    }
    }
  </style>

  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      var socket;
      WebSocketTest();

      function crc16(data) {
        var crc = 0xFFFF;
        for (i = 0; i < length; ++i) {
          crc ^= data[i] << 8;
          for (j = 0; j < 8; ++j) {
            crc = (crc & 0x8000) > 0 ? (crc << 1) ^ 0x1021 : crc << 1;
          }
        }
        return crc & 0xFFFF;
      }

      function WebSocketTest() {

        if ("WebSocket" in window) {
          alert("WebSocket is supported by your Browser!");
          // Create WebSocket connection.
          socket = new WebSocket("ws://" + location.host + "/ws");
          socket.binaryType = 'arraybuffer';

          // Connection opened
          socket.addEventListener('open', function (event) {
            // socket.send($('#send').val());
          });

          // Listen for messages
          socket.addEventListener('message', function (event) {
            var temp = "";
            (new Uint8Array(event.data)).forEach((val, idx, arr) => temp = temp + val.toString(16) + " ");
            $('#response').val($('#response').val() + temp + "\n");
            $('#response').scrollTop($('#response')[0].scrollHeight);
            console.log('Message from server ', event.data);
          });
        }
        else {
          // The browser doesn't support WebSocket
          alert("WebSocket NOT supported by your Browser!");
        }
      }

      $('button').click(function () {
        socket.send(new Uint8Array($('#send').val().split(' ').map(bin => parseInt(bin, 16))));
      });
    });
  </script>

</head>

<body>
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col">
        <input type="text" class="form-control" id="send"
          placeholder="Send application level protocol command, starting with command ID in HEX">
      </div>
      <div class="col* mr-3">
        <button type="submit" id="btn1" class="btn btn-success">Send</button>
      </div>
    </div>
    <div class="row">

      <div class="col-xl  mt-2">
        <div class="row">
          <div class="col* ml-3 pt-2 mr-1 font-weight-bold" for="can-protocol">
            CAN Protocol:
          </div>
          <div class="col p-0">
            <select class="custom-select" id="can-protocol">
              <option value="0x00">ISO15765-250KB-11BIT-CAN</option>
              <option value="0x01">ISO15765-250Kb-29BIT-CAN</option>
              <option selected value="0x02">ISO15765-500KB-11BIT-CAN</option>
              <option value="0x03">ISO15765-500KB-29BIT-CAN</option>
              <option value="0x04">ISO15765-1MB-11BIT-CAN</option>
              <option value="0x05">ISO15765-1MB-29BIT-CAN</option>
              <option value="0x06">250KB-11BIT-CAN</option>
              <option value="0x07">250Kb-29BIT-CAN</option>
              <option value="0x08">500KB-11BIT-CAN</option>
              <option value="0x09">500KB-29BIT-CAN</option>
              <option value="0x0A">1MB-11BIT-CAN</option>
              <option value="0x0B">1MB-29BIT-CAN</option>
              <option value="0x0C">OE-IVN-250KBPS-11BIT-CAN</option>
              <option value="0x0D">OE-IVN-250KBPS-29BIT-CAN</option>
              <option value="0x0E">OE-IVN-500KBPS-11BIT-CAN</option>
              <option value="0x0F">OE-IVN-500KBPS-29BIT-CAN</option>
              <option value="0x10">OE-IVN-1MBPS-11BIT-CAN </option>
              <option value="0x11">OE-IVN-1MBPS-29BIT-CAN </option>
            </select>
          </div>
          <div class=" col* ml-1 p-0"><button type="submit" id="btn2" class="btn btn-success">S</button> </div>
          <div class=" col* ml-1 mr-3 p-0"><button type="submit" id="btn3" class="btn btn-success">R</button> </div>
        </div>
      </div>
      <div class="col-xl mt-2">
        <div class="row ml-0">
          <div class="col* pt-2 mr-1 font-weight-bold" for="can-protocol">
            Rx CAN ID:
          </div>
          <div class="col p-0">
            <input type="text" class="form-control" id="rx-can-id" placeholder="0x0000 or 00000 in HEX">
          </div>
          <div class=" col* ml-1 p-0"><button type="submit" id="btn2" class="btn btn-success">S</button> </div>
          <div class=" col* ml-1 mr-3 p-0"><button type="submit" id="btn3" class="btn btn-success">R</button> </div>
        </div>
      </div>
      <div class="col-xl mt-2">
        <div class="row ml-0">
          <div class="col* pt-2 mr-1 font-weight-bold" for="can-protocol">
            Tx CAN ID:
          </div>
          <div class="col p-0">
            <input type="text" class="form-control" id="rx-can-id" placeholder="0x0000 or 00000 in HEX">
          </div>
          <div class=" col* ml-1 p-0"><button type="submit" id="btn2" class="btn btn-success">S</button> </div>
          <div class=" col* ml-1 mr-3 p-0"><button type="submit" id="btn3" class="btn btn-success">R</button> </div>
        </div>
      </div>
    </div>
  </div>
  <textarea class="form-control" id="response"></textarea>
</body>

</html>
