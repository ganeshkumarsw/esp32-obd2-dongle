<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dongle Terminal</title>

  <style>

    .table-custom {

  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script>
    var socket;
    var MesgCnt = 0;
    $(document).ready(function () {

      var pro_seqnum = 0;

      AdjustMessageareaHeight();
      $(window).resize(AdjustMessageareaHeight);
      WebSocketCheck();

      function crc16(data) {
        var crc = 0xFFFF;
        for (i = 0; i < data.length; ++i) {
          crc ^= data[i] << 8;
          for (j = 0; j < 8; ++j) {
            crc = (crc & 0x8000) > 0 ? (crc << 1) ^ 0x1021 : crc << 1;
          }
        }
        return crc & 0xFFFF;
      }

      function GeneratePDU(data) {
        var pro_len = 0;
        var pro_time = (new Date()).getTime().toString(16);
        pro_time = (pro_time.length % 2) === 0 ? pro_time : "0" + pro_time;
        var body;
        var idx = 0;

        var message = new Uint8Array(1 + 2 + 4 + 4 + data.length + 2 + 2);
        message[idx++] = pro_seqnum++;
        message[idx++] = data.length >> 8;
        message[idx++] = data.length;
        message.set(pro_time.match(/[\w]{1,2}/g).slice(0, 8), idx);
        idx = idx + 8;
        message[idx++] = (data[0] & 0xF0) | (((data.length - 1) + 2) >> 8);
        message[idx++] = ((data.length - 1) + 2);
        message.set(data.subarray(1), idx);
        idx = idx + (data.length - 1);
        var crc1 = crc16(data.subarray(1));
        message[idx++] = crc1 >> 8;
        message[idx++] = crc1;
        var crc2 = crc16(message.slice(0, idx));
        message[idx++] = crc2 >> 8;
        message[idx++] = crc2;

        return message;
      }

      function WebSocketCheck() {
        if ("WebSocket" in window) {
          ModalDisp("info", "WebSocket is supported by your Browser!");
          // Create WebSocket connection.
          // socket = new WebSocket("ws://" + "192.168.178.33" + "/ws");
          socket = new WebSocket("ws://" + location.host + "/ws");
          socket.binaryType = 'arraybuffer';

          // Connection opened
          socket.addEventListener('open', function (event) {
            // socket.send($('#send').val());
          });

          // Listen for messages
          socket.addEventListener('message', function (event) {
            var temp = "";
            (new Uint8Array(event.data)).forEach(function (val, idx, arr) {
              var hex = val.toString(16).toUpperCase();
              temp = temp + (hex.length < 2 ? "0" : "") + hex + " ";
            });

            $('#output').children('tbody').append('<tr><th scope="row">' + (MesgCnt++) + '</th><td><-</td><td>' + temp + '</td></tr>');
            // $('#response').val($('#response').val() + temp + "\n");
            $('.table-custom').scrollTop($('.table-custom')[0].scrollHeight);
            console.log('Message from server ', event.data);
          });
        }
        else {
          // The browser doesn't support WebSocket
          ModalDisp("error", "WebSocket NOT supported by your Browser!");
        }
      }

      $('button').click(function () {
        var send = false;
        switch (this.id) {
          case "btn1":
            var message = GeneratePDU(new Uint8Array($('#send').val().match(/[\w]{1,2}/g).map(bin => parseInt(bin, 16))));
            send = true;
          case "btn2":

          case "btn3":

          case "btn4":

          case "btn5":
          case "btn6":

          case "btn7":

          case "btn8":
          case "btn9":

        }

        if (send) {
          socket.send(message);
          var temp = "";
          message.map(function (val) {
            var hex = val.toString(16).toUpperCase();
            temp = temp + (hex.length < 2 ? "0" : "") + hex + " ";
          });
          $('#output').children('tbody').append('<tr><th scope="row">' + (MesgCnt++) + '</th><td>-></td><td>' + temp + '</td></tr>');
        }
      });

      function ModalDisp(title, text) {
        if (title === "error") {
          $('#ModalDisp').find('.modal-header').addClass('alert-danger');
        }
        else {
          $('#ModalDisp').find('.modal-header').addClass('alert-success');
        }

        $('#ModalDisp').find('.modal-title').text(title);
        $('#ModalDisp').find('.modal-body').text(text);
        $('#ModalDisp').modal('show');
      }

      function AdjustMessageareaHeight() {
        // $('div textarea').css('height', window.innerHeight - parseInt($('div').css('height')) - 30);
        $('.table-custom').css('height', window.innerHeight - parseInt($('div').css('height')) - 30);
      }

    });
  </script>
</head>

<body>

      </div>

          </div>

            <input type="text" class="form-control" id="rx-can-id" placeholder="0x0000 or 00000 in HEX">
          </div>
          <div class=" col* ml-1 p-0"><button type="submit" id="btn6" class="btn btn-success">S</button> </div>
          <div class=" col* ml-1 mr-3 p-0"><button type="submit" id="btn7" class="btn btn-success">R</button> </div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col pr-1">
