<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dongle File Explorer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <style>
    html,
    body {
      height: 100%;
    }

    textarea {
      min-height: 75vh;
      width: 100%;
    }
  </style>

  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      var socket;
      WebSocketTest();

      function crc16(data) {
        var crc = 0xFFFF;
        for (i = 0; i < length; ++i) {
          crc ^= data[i] << 8;
          for (j = 0; j < 8; ++j) {
            crc = (crc & 0x8000) > 0 ? (crc << 1) ^ 0x1021 : crc << 1;
          }
        }
        return crc & 0xFFFF;
      }

      function WebSocketTest() {

        if ("WebSocket" in window) {
          alert("WebSocket is supported by your Browser!");
          // Create WebSocket connection.
          socket = new WebSocket("ws://" + location.host + "/ws");
          socket.binaryType = 'arraybuffer';

          // Connection opened
          socket.addEventListener('open', function (event) {
            // socket.send($('#send').val());
          });

          // Listen for messages
          socket.addEventListener('message', function (event) {
            var temp = "";
            (new Uint8Array(event.data)).forEach((val, idx, arr) => temp = temp + val.toString(16) + " ");
            $('#message-text').val($('#message-text').val() + temp + "\n");
            console.log('Message from server ', event.data);
          });
        }
        else {
          // The browser doesn't support WebSocket
          alert("WebSocket NOT supported by your Browser!");
        }
      }

      $('button').click(function () {
        var 
        socket.send(new Uint8Array($('#send').val().split(' ').map(bin => parseInt(bin, 16))));
      });
    });
  </script>

</head>

<body class="m-2" height="auto">
  <div class="input-group">
    <input type="text" class="form-control" id="send" placeholder="Send">
    <div class="input-group-append ml=2">
      <button class="btn btn-success" type="submit">Go</button>
    </div>
  </div>
  <div class="form-group">
    <label for="message-text" class="col-form-label">Message:</label>
    <textarea class="form-control" id="message-text"></textarea>
  </div>
</body>

</html>
